<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gym Timetable</title>
    <!-- Add a viewport meta tag for better responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../media/css/timetable.css">
  </head>

  <body>
    <div class="container">
      <div class="table-container">
        <table class="table table-bordered">
          <caption>Gym Timetable</caption>
          <thead>
            <tr>
              <th>Time</th>
              <th>Monday</th>
              <th>Tuesday</th>
              <th>Wednesday</th>
              <th>Thursday</th>
              <th>Friday</th>
              <th>Saturday</th>
              <th>Sunday</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <input type="time" id="time-1" />
              </td>
              <td>
                <input type="text" id="Mon-1" />
              </td>
              <td>
                <input type="text" id="Tue-1" />
              </td>
              <td>
                <input type="text" id="Wed-1" />
              </td>
              <td>
                <input type="text" id="Thu-1" />
              </td>
              <td>
                <input type="text" id="Fri-1" />
              </td>
              <td>
                <input type="text" id="Sat-1" />
              </td>
              <td>
                <input type="text" id="Sun-1" />
              </td>
              <td>
                <button class="delete-btn" onclick="deleteRow(this)">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <button class="btn btn-primary" onclick="addRow()">New Time Slot</button>
      <button class="btn btn-primary" onclick="generateJSON()">
        Generate JSON
      </button>
    </div>
    <script src="../media/js/timetable.js"></script>
  </body>
</html>
