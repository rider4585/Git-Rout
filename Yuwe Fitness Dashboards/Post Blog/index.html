<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Blog</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../media/css/post_infographics.css">
</head>

<body>
    <div class="container">

        <!-- Accordion container -->
        <div class="accordion pt-5" id="blogAccordion">
            <!-- Images and file names will be added here using JavaScript -->
        </div>

        <!-- Circular "+" button to open the modal -->
        <button type="button" id="addBlog" class="btn btn-primary btn-circle" data-bs-toggle="modal"
            data-bs-target="#addBlogModal">
            <i class="fas fa-plus"></i>
        </button>

    </div>

    <!-- Modal for adding new data -->
    <div class="modal fade" id="addBlogModal" tabindex="-1" aria-labelledby="addBlogModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-light" id="addBlogModalLabel">Add New Blog Post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Input fields for new data -->
                    <form id="addDataForm">
                        <!-- Blog title input -->
                        <div class="mb-3">
                            <label for="blogTitleInput" class="form-label">Blog Title</label>
                            <input type="text" class="form-control" id="blogTitleInput" required>
                        </div>
                        <!-- Blog description input -->
                        <div class="mb-3">
                            <label for="blogDescriptionInput" class="form-label">Blog Description</label>
                            <textarea class="form-control" id="blogDescriptionInput" rows="3" required></textarea>
                        </div>

                        <!-- File input for uploading an infographic -->
                        <div class="mb-3">
                            <label for="infographicInput" class="form-label">Infographic File</label>
                            <input type="file" class="form-control" id="infographicInput" accept="image/*" required>
                        </div>
                    </form>
                    <!-- Inside your modal content -->
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancel
                    </button>
                    <button type="button" class="btn btn-primary" id="saveDataButton">
                        Upload
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- Edit Index Modal -->
    <div class="modal" id="editBlogContentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Blog Content</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editIndexForm">
                        <div class="mb-3">
                            <label for="editBlogHeader" class="form-label">Update Blog Header</label>
                            <input type="text" class="form-control" id="editBlogHeader" required>
                        </div>
                        <div class="mb-3">
                            <label for="editBlogDescription" class="form-label">Update Blog Description</label>
                            <textarea class="form-control" id="editBlogDescription" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveBlogChangesButton">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-remote-config.js"></script>

</body>

</html>
