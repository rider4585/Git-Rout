<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../media/css/body_measurment.css">
    <link rel="stylesheet" href="../media/lib/bootstrap/bootstrap.min.css">
    <title>Body Measurement Form</title>
</head>

<body>
    <div class="container-fluid">
        <h2 class="center heading">Body Measurement Form</h2>
        <form id="measurementForm">
            <fieldset id="personalInfoSection">
                <legend>Personal Information</legend>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control red-border" id="name" required>
                </div>
                <div class="form-group">
                    <label for="mid">MID:</label>
                    <input type="text" class="form-control red-border" id="MID" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select class="form-control red-border" id="gender" required>
                        <option value="" disabled selected>Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" class="form-control red-border" id="age" required>
                </div>
                <div class="form-group">
                    <label for="height">Height (cm):</label>
                    <input type="number" class="form-control red-border" id="height" required>
                </div>
                <div class="form-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" class="form-control red-border" id="weight" required>
                </div>
                <hr>
            </fieldset>

            <fieldset id="bodyFatSection">
                <legend>Body Fat</legend>
                <div class="form-group">
                    <label for="Body-Fat-Percentage">Body Fat (%):</label>
                    <input type="number" class="form-control red-border" id="Body-Fat-Percentage" required>
                </div>
                <div class="form-group">
                    <label for="Visceral-Fat">Visceral Fat (%):</label>
                    <input type="number" class="form-control red-border" id="Visceral-Fat" required>
                </div>
                <div class="form-group">
                    <label for="BMR">BMR:</label>
                    <input type="number" class="form-control red-border" id="BMR" required>
                </div>
                <div class="form-group">
                    <label for="BMI">Body Mass Index (BMI):</label>
                    <input type="number" class="form-control red-border" id="BMI" required>
                </div>
                <div class="form-group">
                    <label for="Body-Age">Body Age:</label>
                    <input type="number" class="form-control red-border" id="Body-Age" required>
                </div>
                <hr>
            </fieldset>

            <fieldset id="subcutaneousFatSection">
                <legend>Subcutaneous Fat</legend>
                <div class="form-group">
                    <label for="subcutaneous-Whole-Body">Whole Body:</label>
                    <input type="number" class="form-control red-border" id="subcutaneous-Whole-Body" required>
                </div>
                <div class="form-group">
                    <label for="subcutaneous-Trunk">Trunk:</label>
                    <input type="number" class="form-control red-border" id="subcutaneous-Trunk" required>
                </div>
                <div class="form-group">
                    <label for="subcutaneous-Arm">Arm:</label>
                    <input type="number" class="form-control red-border" id="subcutaneous-Arm" required>
                </div>
                <div class="form-group">
                    <label for="subcutaneous-Leg">Leg:</label>
                    <input type="number" class="form-control red-border" id="subcutaneous-Leg" required>
                </div>
                <hr>
            </fieldset>

            <fieldset id="muscleSection">
                <legend>Muscle</legend>
                <div class="form-group">
                    <label for="muscle-Whole-Body">Whole Body:</label>
                    <input type="number" class="form-control red-border" id="muscle-Whole-Body" required>
                </div>
                <div class="form-group">
                    <label for="muscle-Trunk">Trunk:</label>
                    <input type="number" class="form-control red-border" id="muscle-Trunk" required>
                </div>
                <div class="form-group">
                    <label for="muscle-Arm">Arm:</label>
                    <input type="number" class="form-control red-border" id="muscle-Arm" required>
                </div>
                <div class="form-group">
                    <label for="muscle-Leg">Leg:</label>
                    <input type="number" class="form-control red-border" id="muscle-Leg" required>
                </div>
                <hr>
            </fieldset>

            <fieldset id="bodyMeasurementSection">
                <legend>Body Measurement</legend>
                <div class="form-group">
                    <label for="Chest">Chest:</label>
                    <input type="number" class="form-control red-border" id="Chest" required>
                </div>
                <div class="form-group">
                    <label for="Waist">Waist:</label>
                    <input type="number" class="form-control red-border" id="Waist" required>
                </div>
                <div class="form-group">
                    <label for="Lower-Abs">Lower Abs:</label>
                    <input type="number" class="form-control red-border" id="Lower-Abs" required>
                </div>
                <div class="form-group">
                    <label for="Hip">Hip:</label>
                    <input type="number" class="form-control red-border" id="Hip" required>
                </div>
                <div class="form-group">
                    <label for="Thigh">Thigh:</label>
                    <input type="number" class="form-control red-border" id="Thigh" required>
                </div>
                <div class="form-group">
                    <label for="Calf">Calf:</label>
                    <input type="number" class="form-control red-border" id="Calf" required>
                </div>
                <div class="form-group">
                    <label for="Arm">Arm:</label>
                    <input type="number" class="form-control red-border" id="Arm" required>
                </div>
            </fieldset>

            <div class="form-group form-submit-btn">
                <button type="button" class="btn red-button w-100" onclick="sendData()"
                    id="submitButton">Submit</button>
            </div>
        </form>
    </div>

    <!-- ... (Bootstrap scripts) ... -->
    <script src="../media/lib/jquery/jquery-3.7.0.min.js"></script>
    <script src="../media/lib/bootstrap/bootstrap.min.js"></script>
    <script src="../media/js/body_measurment.js"></script>
</body>

</html>
