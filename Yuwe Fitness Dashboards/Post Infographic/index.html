<!DOCTYPE html>
<html>

<head>
    <title>Image Upload and Text Input</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS Theme -->
    <style>
        /* Custom Styles */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        /* Root variables */
        :root {
            --primary-color-light: #ffffffdb;
            --primary-color-dark: #232323db;
            --background-color-light: white;
            --background-color-dark: #181a20;
            --card-background-light: #F6F1F1;
            --card-background-dark: #262a34;
            --text-color-light: black;
            --text-color-dark: #ffffffdb;
            --accent-color: #dc3545;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: var(--card-background);
            color: var(--text-color);
        }

        .card-title {
            font-size: 28px;
            font-weight: bold;
            color: var(--text-color);
        }

        .form-control {
            background-color: var(--card-background);
            color: var(--text-color);
            border: 1px solid var(--primary-color);
            border-radius: 5px;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            transition: background-color 0.2s ease-in-out;
        }

        .btn-primary:hover {
            background-color: var(--accent-color);
            border: 1px solid var(--accent-color);
        }

        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: var(--primary-color-dark);
                --background-color: var(--background-color-dark);
                --text-color: var(--text-color-dark);
                --card-background: var(--card-background-dark);
            }

            body {
                background-color: var(--background-color-dark) !important;
                color: var(--text-color-dark);
            }

            .form-control {
                background-color: var(--card-background-light);
                color: var(--text-color-dark);
                border-color: var(--primary-color-dark);
            }

            .btn-primary {
                background-color: var(--primary-color-dark);
                border-color: var(--primary-color-dark);
            }

            .btn-primary:hover {
                background-color: var(--accent-color);
                border-color: var(--accent-color);
            }
        }

        /* Light mode styles */
        @media (prefers-color-scheme: light) {
            :root {
                --primary-color: var(--primary-color-light);
                --background-color: var(--background-color-light);
                --text-color: var(--text-color-light);
                --card-background: var(--card-background-light);
            }

            body {
                background-color: var(--background-color-light) !important;
                color: var(--text-color-light);
            }

            .form-control {
                background-color: var(--card-background-light);
                color: var(--text-color-light);
                border-color: var(--primary-color-light);
            }

            .btn-primary {
                background-color: var(--primary-color-light);
                border-color: var(--primary-color-light);
            }

            .btn-primary:hover {
                background-color: var(--accent-color);
                border-color: var(--accent-color);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card p-4">
                    <h1 class="card-title text-center mb-4">Image Upload and Text Input</h1>
                    <form>
                        <div class="mb-3">
                            <label for="imageInput" class="form-label">Upload Image</label>
                            <input type="file" class="form-control" id="imageInput" accept="image/*">
                        </div>
                        <div class="mb-3">
                            <label for="textInput" class="form-label">Enter Text</label>
                            <input type="text" name="textInput" id="textInput" class="form-control" placeholder="Image Name">
                        </div>
                        <button type="button" class="btn btn-primary btn-block" onclick="submitData()">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK Script -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage.js"></script>

    <!-- Your Firebase configuration -->
    <script src="path/to/your/firebaseConfig.js"></script>

    <script>
        // Function to handle image upload to Firebase Storage
        function uploadImageToFirebase(imageFile) {
            const storageRef = firebase.storage().ref();
            const imageRef = storageRef.child('images/' + imageFile.name);
            return imageRef.put(imageFile);
        }

        // Function to handle the form submission
        function submitData() {
            const imageInput = document.getElementById('imageInput');
            const textInput = document.getElementById('textInput');

            const imageFile = imageInput.files[0];
            const textValue = textInput.value;

            // Check if both image and text are provided
            if (imageFile && textValue.trim() !== '') {
                uploadImageToFirebase(imageFile)
                    .then(() => {
                        // Image uploaded successfully
                        console.log('Image uploaded to Firebase Storage.');
                        // Now you can save the text data to Firestore or any other Firebase service if needed.
                        // For this example, we're just logging the text data to the console.
                        console.log('Text data:', textValue);
                    })
                    .catch((error) => {
                        console.error('Error uploading image:', error);
                    });
            } else {
                alert('Please provide both an image and text before submitting.');
            }
        }
    </script>
</body>

</html>
