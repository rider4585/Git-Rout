<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Body Part Information</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../media/css/new exercise data.css">
</head>

<body>
  <div class="container">

    <!-- Search input field -->
    <!-- Search input field with clear button -->
    <div class="input-group p-3" id="searchArea">
      <input type="text" id="searchInput" class="form-control" placeholder="Search by exercise title" />
      <button class="btn btn-outline-secondary" type="button" id="clearSearchInput">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div id="noResultsMessage" class="alert alert-info mt-3" style="display: none;">
      No exercise found.
    </div>

    <div class="accordion" id="accordionBodyParts">
      <!-- Accordion items will be added here using JavaScript -->
    </div>

    <!-- Circular "+" button to open the modal -->
    <button type="button" id="addExercise" class="btn btn-primary btn-circle" data-bs-toggle="modal"
      data-bs-target="#addDataModal">
      <i class="fas fa-plus"></i>
    </button>

  </div>

  <!-- Modal for adding new data -->
  <div class="modal fade" id="addDataModal" tabindex="-1" aria-labelledby="addDataModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addDataModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Input fields for new data -->
          <form id="addDataForm">
            <div class="mb-3">
              <label for="titleInput" class="form-label">Exercise Name</label>
              <input type="text" class="form-control" id="titleInput" required />
            </div>
            <div class="mb-3">
              <label for="muscleInput" class="form-label">Muscle Involved</label>
              <input type="text" class="form-control" id="muscleInput" required />
            </div>
            <div class="mb-3">
              <label for="jointInput" class="form-label">Joint Involved</label>
              <input type="text" class="form-control" id="jointInput" required />
            </div>
            <div class="mb-3">
              <label for="exerciseTypeInput" class="form-label">Type of Exercise</label>
              <input type="text" class="form-control" id="exerciseTypeInput" required />
            </div>
            <div class="mb-3">
              <label for="equipmentInput" class="form-label">Equipment Used</label>
              <input type="text" class="form-control" id="equipmentInput" required />
            </div>
            <div class="mb-3">
              <label for="splitsInput" class="form-label">Workout Splits</label>
              <input type="text" class="form-control" id="splitsInput" required />
            </div>
            <div class="mb-3">
              <label for="locationInput" class="form-label">Location</label>
              <input type="text" class="form-control" id="locationInput" required />
            </div>
            <div class="mb-3">
              <label for="techniqueInput" class="form-label">Form and Technique</label>
              <input type="text" class="form-control" id="techniqueInput" required />
            </div>
            <div class="mb-3">
              <label for="imagesInput" class="form-label">Images Link (comma-separated)</label>
              <input type="text" class="form-control" id="imagesInput" required />
            </div>
            <div class="mb-3">
              <label for="gifInput" class="form-label">GIF Link (comma-separated)</label>
              <input type="text" class="form-control" id="gifInput" required />
            </div>
            <div class="mb-3">
              <label for="videoInput" class="form-label">Video Link</label>
              <input type="text" class="form-control" id="videoInput" required />
            </div>
            <div class="mb-3">
              <label for="benefitsInput" class="form-label">Benefits</label>
              <input type="text" class="form-control" id="benefitsInput" required />
            </div>
            <!-- Add more input fields for other data -->
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cancel
          </button>
          <button type="button" class="btn btn-primary" id="saveDataButton">
            Save
          </button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./firebase_setup.js"></script>
  <script type="module" src="../media/js/new exercise data.js"></script>
</body>

</html>
