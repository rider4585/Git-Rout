<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Request Dashboard</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container m2-5">
        <h1 class="text-center">Request Diet</h1>
        <form id="dietRequestForm">
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" class="form-control red-border" id="height" name="height">
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" class="form-control red-border" id="weight" name="weight">
            </div>
            <div class="form-group">
                <label for="bodyFat">Body Fat (%):</label>
                <input type="number" class="form-control red-border" id="bodyFat" name="bodyFat">
            </div>
            <div class="form-group">
                <label for="visceralFat">Visceral Fat:</label>
                <input type="text" class="form-control red-border" id="visceralFat" name="visceralFat">
            </div>
            <div class="form-group">
                <label for="goals">Goals:</label>
                <select class="form-control red-border" id="goals" name="goals" required>
                    <option value="" disabled selected>Select Goals</option>
                    <option value="Fat loss">Fat loss</option>
                    <option value="Weight loss">Weight loss</option>
                    <option value="Muscle gain">Muscle gain</option>
                    <option value="Weight gain">Weight gain</option>
                    <option value="Weight loss and muscle gain">Weight loss and muscle gain</option>
                    <option value="Increase strength">Increase strength</option>
                    <option value="Increase flexibility">Increase flexibility</option>
                    <option value="Improve activity level">Improve activity level</option>
                    <option value="Improve all over fitness level">Improve all over fitness level</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="allergies">Allergies (Comma separated):</label>
                <input type="text" class="form-control red-border" id="allergies" name="allergies" placeholder="Type 'No' if no allergies" required>
            </div>
            <div class="form-group">
                <label for="medicalConditions">Medical Conditions (Comma separated):</label>
                <input type="text" class="form-control red-border" id="medicalConditions" name="medicalConditions" placeholder="Type 'No' if no medical Conditions" required>
            </div>
            <div class="form-group">
                <label for="foodPreferences">Food Preferences:</label>
                <select class="form-control red-border" id="foodPreferences" name="foodPreferences" required>
                    <option value="" disabled selected>Select Food Preference</option>
                    <option value="V">Vegetarian</option>
                    <option value="E">Eggitarian</option>
                    <option value="N">Non-Vegetarian</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3 m1-3 w-100">Submit Request</button>
        </form>
    </div>
    <!-- Add Bootstrap JS and your custom JS scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="./index.js" defer></script>
</body>

</html>
