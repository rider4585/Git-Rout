<script>// JavaScript to handle the pop-up functionality
document.addEventListener("DOMContentLoaded", function () {
    const popupContainer = document.querySelector(".popup-container");
    const popupImg = document.querySelector(".popup-img");
    const popupTriggerElements = document.querySelectorAll(".popup-trigger");
    const closeBtn = document.querySelector(".close-btn");

    // Function to open the pop-up and display the clicked image
    function openPopup(event) {
        const imgSrc = event.target.src;
        popupImg.src = imgSrc;
        popupContainer.style.display = "flex";
    }

    // Function to close the pop-up when clicking on the close button
    function closePopup() {
        popupContainer.style.display = "none";
    }

    // Add event listeners to the trigger elements (product images) and the close button
    for (const triggerElement of popupTriggerElements) {
        triggerElement.addEventListener("click", openPopup);
    }
    closeBtn.addEventListener("click", closePopup);
});
</script>
