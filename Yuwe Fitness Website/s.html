<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confetti Party</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .confetti-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .confetti {
            width: 10px;
            height: 10px;
            background-color: #f00; /* Color of confetti, you can change this */
            position: absolute;
            animation: confetti-fall 5s linear infinite;
            opacity: 0;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="confetti-container"></div>

    <div class="container">
        <h1>Welcome to the Confetti Party!</h1>
        <p>This is a one-page website with a confetti effect.</p>
    </div>

    <script>
        // Function to create confetti
        function createConfetti() {
            const confettiContainer = document.querySelector('.confetti-container');

            // Create a confetti element
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's'; // Random animation duration

            // Append confetti to the container
            confettiContainer.appendChild(confetti);

            // Remove the confetti element after animation
            confetti.addEventListener('animationiteration', () => {
                confetti.remove();
            });
        }

        // Trigger confetti creation on page load
        window.addEventListener('load', () => {
            for (let i = 0; i < 100; i++) { // Number of confetti pieces
                createConfetti();
            }
        });
    </script>
</body>
</html>
